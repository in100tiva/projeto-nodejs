<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscreva-se na Newsletter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <h1>Assine nossa <span class="newsletter-word">Newsletter</span></h1>
        <p>Receba atualizações semanais com as últimas novidades, <br> dicas e insights exclusivos diretamente em seu e-mail!</p>
    </div>
    <form class="newsletter-form">
        <input type="email" class="newsletter-input" placeholder="Seu e-mail" required>
        <button type="submit" class="newsletter-button">Inscrever</button>
    </form>
</body>
</html>
